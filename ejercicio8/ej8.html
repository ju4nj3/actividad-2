<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 8 - Votaciones en gr√°fico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1>Votaciones</h1>
      <!-- *** -->
      <div class="container mb-3">
        <button type="button" class="btn btn-outline-primary" onclick="vote(0)">Socialistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(1)">Liberales</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(2)">Animalistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(3)">Centristas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(4)">Ecologistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="reset()">Reset</button>
      </div>
      <!-- *** -->
      <div style="height: 600px;">
        <canvas id="chVotaciones"></canvas>
      </div>
      
      <div class="mt-3">
        <a href="../index.html" class="btn btn-primary mt-1">Ir a la lista de Actividades</a>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      var votos = [0, 0, 0, 0, 0];
      console.log(votos);
      
      const ctx = document.getElementById('chVotaciones');

      const datos = {
        labels: ['Socialistas', 'Liberales', 'Animalistas', 'Centristas', 'Ecologistas'],
        datasets: [
          {
            label: 'Dataset 1',
            data: votos
          }
        ]
      };

      const chart = new Chart(ctx, {
        type: 'pie',
        data: datos    
      });

      function vote(i) {
        votos[i]++;
        console.log(votos);
        chart.update();
      }

      function reset() {
        
        // Ponemos todos los votos a 0. Volver a asignar la matriz a 0, deja de funcionar chart.js
        for(i=0;i<votos.length;i++)
          votos[i]=0;

        console.log(votos);
        chart.update();
      }

    </script>
  </body>
</html>
