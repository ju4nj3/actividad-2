<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej9: Cat Walk cambio de background-color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="ej9.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="mt-3 text-center">
      <a href="../index.html" class="btn btn-primary mt-1">Ir a la lista de Actividades</a>
    </div>
    
    <img id="myCat" src="cat-walk.gif" alt="Gato caminando majestuosamente">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      var distancia = 0;
      var derecha = true;

      function catWalk(){

        const gato = document.getElementById('myCat');

        // Cambio de tamaÃ±o del gato para efecto de rebote
        const escala = derecha ? 1.05 : 0.95; // Cambia de escala ligeramente para un efecto de rebote
        gato.style.transform = `translateY(-50%) scale(${escala}) ${derecha ? "scaleX(1)" : "scaleX(-1)"}`;

        if (derecha){
          distancia += 10;
          if (distancia + gato.offsetWidth > window.innerWidth){
            derecha = false;
            gato.style.transform = "scaleX(-1) translateY(-50%)";
          }
        } else {
          distancia -= 10;
          if (distancia <= 0){
            derecha = true;
            gato.style.transform = "scaleX(1) translateY(-50%)";
          }
        }
        gato.style.left = distancia + "px";
      }

      setInterval(catWalk, 50);

    </script>
  </body>
</html>
