<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 7</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container text-center">

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-6">
          <label for="txtNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" value="" required>
          <div class="valid-feedback">
            Tiene buena pinta!
          </div>
        </div>
        <div class="col-sm-6">
          <label for="txtApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="txtApellido" value="" required>
          <div class="valid-feedback">
            Tiene buena pinta!
          </div>
        </div>
        <div class="col-sm-6">
          <label for="txtPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="txtPassword1" value="" required>
          <div class="valid-feedback">
            Tiene buena pinta!
          </div>
        </div>
        <div class="col-sm-6">
          <label for="txtPassword2" class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" id="txtPassword2" value="" required>
          <div class="valid-feedback">
            Tiene buena pinta!
          </div>
        </div>
        <div class="col-sm-6">
          <label for="txtUsuario" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="txtUsuario" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor selecciona un nombre de usuario
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <label for="selPais" class="form-label">País</label>
          <select class="form-select" id="selPais" required>
            <option selected disabled value="">(seleccionar)</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Por favor selecciona un país
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes de aceptarlas antes de enviar el formulario
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>

      <div class="mt-3">
        <a href="../index.html" class="btn btn-primary mt-1">Ir a la lista de Actividades</a>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  
  </body>
</html>
